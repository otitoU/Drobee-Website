<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="820" viewBox="0 0 400 820" role="img" aria-label="Phone mockup">
  <title>Phone Mockup</title>
  <defs>
    <linearGradient id="bodyGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0d1321"/>
      <stop offset="100%" stop-color="#0a0f1a"/>
    </linearGradient>
  </defs>
  <!-- Device body -->
  <rect x="8" y="8" width="384" height="804" rx="56" ry="56" fill="url(#bodyGradient)" stroke="#0f172a" stroke-width="2"/>
  <!-- Antenna band highlight -->
  <rect x="28" y="40" width="344" height="4" rx="2" fill="#1f2937" opacity="0.4"/>
  <!-- Screen -->
  <rect x="30" y="80" width="340" height="660" rx="28" ry="28" fill="url(#screenGradient)"/>
  <!-- Notch -->
  <rect x="150" y="22" width="100" height="20" rx="10" ry="10" fill="#0f172a"/>
  <circle cx="180" cy="32" r="3" fill="#1f2937"/>
  <rect x="190" y="29" width="36" height="6" rx="3" fill="#1f2937"/>
  <!-- Side buttons -->
  <rect x="6" y="170" width="3" height="60" rx="1.5" fill="#243042"/>
  <rect x="6" y="250" width="3" height="40" rx="1.5" fill="#243042"/>
  <rect x="391" y="210" width="3" height="80" rx="1.5" fill="#243042"/>
  <!-- Reflection -->
  <path d="M40 90 C 60 60, 120 50, 170 80 L 170 740 C 120 760, 60 750, 40 720 Z" fill="#ffffff" opacity="0.03"/>
</svg>


