<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="820" viewBox="0 0 400 820" role="img" aria-label="Phone frame (transparent)">
  <title>Phone Frame</title>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="bezel" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
  </defs>

  <!-- Outer device body (rounded rectangle). Background is transparent; bezel is filled. -->
  <g filter="url(#shadow)">
    <rect x="8" y="8" width="384" height="804" rx="56" ry="56" fill="url(#bezel)"/>
    <!-- Inner cutout for screen area: draw a rounded rect with same corner radius, using a mask to punch transparency -->
    <mask id="screen-cut">
      <!-- Mask default is black (transparent). White areas will show. -->
      <rect x="0" y="0" width="400" height="820" fill="#000"/>
      <!-- Punch the screen hole (white -> visible in mask, then we invert using fill-rule with below path) -->
    </mask>
    <!-- Screen opening (no fill so the page behind shows through) -->
    <rect x="30" y="80" width="340" height="660" rx="28" ry="28" fill="transparent"/>

    <!-- Notch area (solid bezel) -->
    <rect x="150" y="22" width="100" height="20" rx="10" ry="10" fill="#0f172a"/>
    <circle cx="180" cy="32" r="3" fill="#273244"/>
    <rect x="190" y="29" width="36" height="6" rx="3" fill="#273244"/>

    <!-- Subtle inner stroke to define edge of screen opening -->
    <rect x="30.5" y="80.5" width="339" height="659" rx="27.5" ry="27.5" fill="none" stroke="#111827" stroke-opacity="0.35"/>
  </g>
</svg>


